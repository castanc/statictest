<script>
    async function fetchServer(url,obj,method)
{
      let response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(obj)
      });
      
      let result = await response.json();
      return result;

}

var url = "https://script.google.com/macros/s/AKfycbxvK6g57HTBPiWpPKwmRKsTS3y0vjLUK93c8YMlw1lsZkwkWhDCzuhaiqmMIwveAUgf/exec";

    let obj = {userid:"user1",mobile:false};

}

</script>
